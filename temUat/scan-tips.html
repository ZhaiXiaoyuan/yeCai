<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>夜彩</title>
    <style type="text/css">
        .relative {
            position: relative;
        }

        .loader-ring {
            position: absolute;
            top:0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
            width: 100px;
            height: 100px;
        }

        .loader-ring-light {
            width: 100px;
            height: 100px;
            -moz-border-radius: 100px;
            -webkit-border-radius: 100px;
            border-radius: 100px;
            -moz-box-shadow: 0 4px 0 #00abf2 inset;
            -webkit-box-shadow: 0 4px 0 #00abf2 inset;
            box-shadow: 0 4px 0 #00abf2 inset;
            animation: rotate-360 1.5s linear infinite;
        }

        .loader-ring-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            -moz-border-radius: 100px;
            -webkit-border-radius: 100px;
            border-radius: 100px;
            -moz-box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.3) inset;
            -webkit-box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.3) inset;
            box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.3) inset;
        }

        @keyframes rotate-360 {
            from {
                -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }
            to {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        body {
            background-color: rgba(0, 0, 0, 0.87);
        }
        .no-access-tips{
            padding-top: 30%;
            text-align: center;
            font-size: 18px;
            color: #fff;
            font-family: '宋体';
        }
        .no-access-tips .icon{
            margin: 0px auto;
            display: flex;
            align-items: center;
            justify-content: center;
          /*  background: #fff;*/
            border-radius: 50%;
            width: 25%;
            height: 25%;
            margin-bottom: 20px;
        }
        .no-access-tips .icon img{
            width: 100%;
            height: 100%;
        }
        .cm-hidden{
            display: none !important;
        }

        /*用浏览器打开引导弹窗*/

            z-index: 100;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;

            z-index: 0;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);

        .guide-modal .modal-content {

            z-index: 2;
            width: 100%;
            height: 100%;

<script type="text/javascript">
    /**
     * 公共请求方法
     */
    function getData(url, method, data, callback,contentType,debug,async) {
        var options = {
            url: url,
            type: method,
            dataType:'json',
            // contentType:"application/json",
            data: data,
            async:typeof async != 'undefined'?async:true,
            success: function (result) {
                callback(result);
            },
            /* timeout: 20000,*/
            timeout: 500000,
            error: function (xhr, textStatus) {
                // alert(xhr.status);
                if (xhr.status == "401") {

                }else if(xhr.status!=0){

                };
            }
        };
        if ((method.toUpperCase() == 'PUT' || method.toUpperCase() == 'POST') && contentType == "json") {
            options.data = JSON.stringify(data);
            options.dataType = 'json';
            options.contentType = 'application/json';
        }
        $.ajax(options);
    };
    /**
     *获取地址栏参数
     */
    function getRequest(url) {
        url=url?url:location.href;
        var theRequest = new Object();
        if(url.indexOf("?") != -1)//url中存在问号，也就说有参数。
        {
            var str = url.split('?')[1];
            var strs = str.split("&");
            for(var i = 0; i < strs.length; i ++)
            {
                theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
            }

        }
        return theRequest;
    }

    /*判断是否是支付宝或微信*/
    function IsWeixinOrAlipay(){
        var ua = window.navigator.userAgent.toLowerCase();
        //判断是不是微信
        if ( ua.match(/MicroMessenger/i) == 'micromessenger' ) {
            return "WeiXIN";
        }
        //判断是不是支付宝
        if (ua.match(/AlipayClient/i) == 'alipayclient') {
            return "Alipay";
        }
        //哪个都不是
        return false;
    }
    if(IsWeixinOrAlipay()){
        $('.guide-modal').removeClass('cm-hidden');
    }else {
        /**
         * 页面跳转判断逻辑
         */
        var chanel=getRequest().channels;
        var hostname=window.location.hostname;
       if(hostname=='super.yeahcai.cn'){
            window.location.href=window.location.origin+'/yecaiWeb/index.html#/login';
        }else if(hostname=='admin.yeahcai.cn'){
            window.location.href=window.location.origin+'/yecaiWeb/index.html#/adminLogin';
        }else if(hostname=='user.yeahcai.cn'){
           window.location.href=window.location.origin+'/yecaiWeb/index.html#/userLogin';
        }else if(hostname=='shop.yeahcai.cn'){
         /*  window.location.href=window.location.origin+'/yecaiWeb/index.html#/shopLogin';*/
       }else{
            if(chanel&&chanel!=''){
                var basicUrl='http://api.yeahcai.cn/yecai/';//请求域名设置
                var curDate=new Date();
                var params={
                    timeStamp:Math.ceil(new Date().getTime()/1000),
                    time:parseInt(curDate.getHours()+''+curDate.getMinutes())
                }

                var targetUrl='http://yeahcai.happycp.net/index.htm?reqChannel='+getRequest().channels;//系统开放时的目标跳转地址
                if(hostname=='happcpapp.yeahcai.cn'){
                    targetUrl='https://yeahcai.happycp.net/invationActivity.htm?promoChannel='+getRequest().channels;
                }
                getData(basicUrl+'sys/checkQRTime','POST',params,function (resp) {
                    $('.loading').addClass('cm-hidden');
                    if(resp.respMsg=='系统未开放'){
                        $('.no-access-tips').removeClass('cm-hidden');
                    }else{
                        window.location.href=targetUrl;
                    }
                })
            }
        }
    }

</script>
